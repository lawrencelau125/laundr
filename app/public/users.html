<!DOCTYPE html>
<html lang="">
	<head>
	 	<!-- Required meta tags always come first --
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	</head>
	<body>
		
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Client</h1>
            <hr>
            <h4 class="text-center">Great! so you are requesting a washer!!</h4>
            <br>

            <div class="text-center">
                <a href="/"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Home Page</button></a>
                
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Client</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Address</label>
                                <input type="text" class="form-control" id="reserve_address">
                            </div>

                            <div class="form-group">
                                <label for="">Weight</label>
                                <input type="text" class="form-control" id="reserve_Weight">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <div class="form-group">
                                <label for="">Picture</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

	

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	</body>
</html>
<script type="text/javascript">

    // In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function(){
        

        // Here we grab the form elements
        var newReservation = {
            customerName: $('#reserve_name').val().trim(),
            phoneNumber: $('#reserve_phone').val().trim(),
            laundryWeight: $('#reserve_Weight').val().trim(),
            customerAdress: $('#reserve_address').val().trim(),
            customerEmail: $('#reserve_email').val().trim(),
            customerID: $('#reserve_uniqueID').val().trim()
        };

        console.log(newReservation);

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/tables", newReservation,
        function(data){

            alert("AWESOME! a washer has being requested")


        });

return false;

});

</script>
