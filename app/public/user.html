<script type="text/javascript">

 function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -34.397, lng: 150.644}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

    // In this code below we create the Front-end Javascript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    
    $(".submit").on("click", function(){


      //alert("hello")

        // Here we grab the form elements
        var laundrWasher = {
            customerName: $('#reserve_name').val().trim(),
            phoneNumber: $('#reserve_phone').val().trim(),
            customerEmail: $('#reserve_email').val().trim(),
            customerAddress: $('#reserve_address').val().trim(),
            customerWeight: $('#reserve_weight').val().trim(),
            customerPicture: $('#reserve_picture').val().trim()
        };
       

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/tables", laundrWasher,
        function(data){

           
               var $toastContent = $('<span>Awesome! We have received your info.\n\nThankyou!</span>');
                Materialize.toast($toastContent, 5000);

        });

return false;

});

    
</script>
